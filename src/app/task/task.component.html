
<div class='task-description'>

    <p class='task-number'>
        {{i+1}}.
    </p>

    <button class='complete'
    *ngIf='task?.complete === false ? true : "" '
    (click)='completeTask()'
    >
        Complete
    </button> 

    <p [ngClass]='task?.complete === true ? "isComplete" : "" '>
        {{task?.task}}
    </p>

</div>


<button class='x' (click)='remove()'>
    X
</button>
